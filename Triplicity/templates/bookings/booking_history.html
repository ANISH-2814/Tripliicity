<!DOCTYPE html>
<html>
<head><title>My Bookings - Triplicity</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Booking History</h2>
    {% if bookings %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th><th>Package</th><th>Persons</th>
                <th>Total</th><th>Status</th><th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for b in bookings %}
            <tr>
                <td>{{ b.booking_id }}</td>
                <td>{{ b.package.title }}</td>
                <td>{{ b.person_count }}</td>
                <td>â‚¹{{ b.total_amount }}</td>
                <td>
                    <span class="badge bg-{{ b.status|yesno:'success,danger,warning,secondary' }}">
                        {{ b.get_status_display }}
                    </span>
                </td>
                <td>{{ b.created_at|date:"Y-m-d H:i" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-info">No bookings found.</div>
    {% endif %}
</div>
</body>
</html>
